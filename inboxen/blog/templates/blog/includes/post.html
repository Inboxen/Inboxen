<div class="col-xs-12">
    <div class="panel panel-default"><div class="panel-body">
        <h2>
            <a href="{% url 'blog-post' slug=post.slug %}" class="inherit-colour">{{ post.subject }}</a>
        </h2>
        <p class="text-right" title="{{ post.date|date:"r" }}"><i>{{ post.date|date:"jS F Y" }}</i></p>
        {{ post.body.render }}
    </div></div>
</div>
